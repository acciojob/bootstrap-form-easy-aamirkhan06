<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="form">
		<h1 class="text-center pb-4">Internship Form</h1>
		<div class="row justify-content-center">
			<form class="col-12 d-flex flex-wrap" method="post">
				
				<div class="col-4 p-2">
				   <label class="form-label" for="first-name-input">First Name</label>
				   <input class="form-control" type="text" id="first-name-input" required
					   oninvalid="this.setCustomValidity('First name required!')" oninput="this.setCustomValidity('')" >
				</div>

				<div class="col-4 p-2">
					 <label class="form-label" for="last-name-input">Last Name</label>
				     <input class="form-control" type="text" id="last-name-input" required
						 oninvalid="this.setCustomValidity('Last name required!')" oninput="this.setCustomValidity('')">
				</div>

				<div class="col-4 p-2">
					 <label class="form-label" for="email-input">Email Address</label>
				     <input class="form-control" type="email" id="email-input" required
						 oninvalid="this.setCustomValidity('Email required!')" oninput="this.setCustomValidity('')" >
				</div>

				<div class="col-6 p-2">
					 <label class="form-label" for="college-input">College</label>
				     <input class="form-control" type="text" id="college-input" required
						 oninvalid="this.setCustomValidity('Please provide a valid college.')" oninput="this.setCustomValidity('')">
				</div>

				<div class="col-3 p-2">
					 <label class="form-label" for="graduation-year-input">Graduation Year</label>
				     <select class="form-control" id="graduation-year-input" 
						 oninvalid="this.setCustomValidity('Please select a valid Graduation Year.')" oninput="this.setCustomValidity('')">
						 <option disabled>choose</option>
						 <option>2020</option>
						 <option>2021</option>
						 <option>2022</option>
						 <option>2023</option>
					 </select>
				</div>

				<div class="col-3 p-2">
					 <label class="form-label" for="roll-no-input">Roll No.</label>
				     <input class="form-control" type="text" id="roll-no-input" required
						 oninvalid="this.setCustomValidity('Please provide a valid Roll no.')" oninput="this.setCustomValidity('')">
				</div>

				<div class="c p-2">
					 <label class="form-label" for="conditions-checkbox"></label>
				     <input type="checkbox" id="conditions-checkbox" required
						 oninvalid="this.setCustomValidity('You must agree before submitting.')" oninput="this.setCustomValidity('')"> 
					Agree to terms and conditions
				</div>


				<div class="col-12 p-2">
					 <button class="btn btn-primary">Submit</button>
				</div>
				
			</form>
		</div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
